<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación Especial</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fce4ec;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: skyblue;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #ec407a;
    }
    img {
      width: 200px;
      margin-top: 20px;
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ec407a;
      color: white;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 16px;
    }
    .button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>¡Holaa, mi alchipapita! 💕</h1>
    <p>Este domingo quiero invitarte a una cita muy especial.</p>
    <p>¿Te gustaría ir al cine conmigo a ver <strong>Lilo y Stitch</strong>? 🎬🍿</p>
    <img src="https://fantasiapersonajes.es/blog/wp-content/uploads/2023/09/Pelicula_lilo_stitch-1280x640.jpg" 
alt="Lilo y Stitch">
    <p> Tendremos un bonito momento juntos ❤️</p>
    <a class="button" href="#">¡Sí, quiero ir contigo! 💌</a>
  </div>
</body>
</html>
